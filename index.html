<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/18a574783e.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets\style.css">
</head>

<body>
    <header class="navbar navbar-fixed-top">
        <h3 class="display-7 ">Weather Dashboard</h3>
        <span id="currentDay" class="lead"></span>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-sm-3" id="sidebox">
                <h4>Search for a City: </h4>
                <form id="city-form">
                    <label for="city-input"></label>
                    <input type="text" id="city-input"><br>
                    <input id="add-city" type="submit">
                    <button id="current-city">Current City Weather</button>
                </form>
                <div id="buttons-view"></div>
            </div>
            <div class="col-sm-1"></div>

            <div class="col-sm-8" id="weatherview">
                <div id="city-view"></div>
                <div class="container">
                    <div id="forecast"></div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div id="day4"></div>
                        </div>
                        <div class="col-sm-2">
                            <div id="day10"></div>
                        </div>
                        <div class="col-sm-2">
                            <div id="day18"></div>
                        </div>
                        <div class="col-sm-2">
                            <div id="day26"></div>
                        </div>
                        <div class="col-sm-2">
                            <div id="day34"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="assets/weather.js"></script>
</body>

</html>
